name: Publish DaTube to Docker Hub

on: 
 push:
  tags:
   -v*
 

env:
 IMAGE_NAME: DaTube
 

jobs:
 test:
  runs-on: ubuntu-latest
  #
  steps:
   - uses: actions/checkout@v2
  #
   - name: Run tests
     run: |
        if [ -f docker-compose.test.yml ]; then
          docker-compose --file docker-compose.test.yml build
          docker-compose --file docker-compose.test.yml run sut
        else
          docker build . --file Dockerfile
        fi
  
  push:
    needs:test
  
  
runs-on: ubuntu-latest

steps:
 - uses: actions/checkout@v2
        # 构建镜像，指定镜像名
 - name: Build  image
   run: docker build . --file Dockerfile --tag $IMAGE_NAME
        # 登录到 dockerhub，使用 GitHub secrets 传入账号密码，密码被加密存储在 GitHub 服务器，添加方法见下图。
 - name: Log into registry
   run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u libra146 --password-stdin

 - name: Push image
   run: |
          # 拼接镜像 id，这个镜像 id 就是在使用 docker 镜像时 pull 后面的名字。
     IMAGE_ID = $IMAGE_NAME

          # 将所有的大写字母转为小写
     IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # 从 GitHub.ref 中取出版本
     VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # 从 tag 名字中替换 v 字符
     [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
     [ "$VERSION" == "master" ] && VERSION=latest

     echo VERSION=$VERSION
          # 设置镜像 id 和版本号
     docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          # 进行 push
     docker push $IMAGE_ID:$VERSION
  
 



